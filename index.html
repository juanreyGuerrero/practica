<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Barra superior -->
        <header class="header">
            <div class="logo">
                <img src="placeholder-logo.png" alt="Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search var">
            </div>
            <div class="user-info">
                <span class="recompensa">recompensa</span>
                <span class="prof-inf">Prof.Inf</span>
            </div>
        </header>

        <!-- Navegación lateral -->
        <nav class="sidebar">
            <div class="nav-title">&lt;nav/&gt;</div>
            <ul class="nav-links">
                <li><a href="#">Enlace 1</a></li>
                <li><a href="#">Enlace 2</a></li>
                <li><a href="#">Enlace 3</a></li>
                <li><a href="#">Enlace 4</a></li>
                <li><a href="#">Enlace 5</a></li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Tarjetas superiores -->
            <div class="card-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>

            <!-- Ruta -->
            <div class="ruta">
                <div class="ruta-title">Ruta</div>
                <div class="ruta-steps">
                    <div class="step"></div>
                    <div class="arrow">→</div>
                    <div class="step"></div>
                    <div class="arrow">→</div>
                    <div class="step"></div>
                </div>
            </div>

            <!-- Área de contenido grande -->
            <div class="content-box">
            </div>
        </main>

        <!-- Barra lateral derecha -->
        <aside class="right-sidebar">
            <div class="inf-progreso">Inf. progreso</div>
        </aside>
    </div>
</body>
</html>
